<div class="cursor-pointer mt-10 w-full bg-white border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700 shadow-md shadow-pink-500/30">
    
  <div>
    <div class="flex justify-end p-4">
      <p class="flex items-center">Paris
        <svg class="ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path d="M12 13.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"></path>
          <path d="M19.071 3.429h.001c3.905 3.905 3.905 10.237 0 14.142l-5.403 5.403a2.36 2.36 0 0 1-3.336 0l-5.375-5.375-.028-.028c-3.905-3.905-3.905-10.237 0-14.142 3.904-3.905 10.236-3.905 14.141 0ZM5.99 4.489v.001a8.5 8.5 0 0 0 0 12.02l.023.024.002.002 5.378 5.378a.859.859 0 0 0 1.214 0l5.403-5.404a8.5 8.5 0 0 0-.043-11.977A8.5 8.5 0 0 0 5.99 4.489Z"></path>
        </svg>
      </p>     
    </div>
  </div>

  

    <div class="flex flex-col items-center pb-10">
        <img class="w-24 h-24 mb-3 rounded-full shadow-lg" [src]="profil?.pic_url" alt="Bonnie image"/>
        <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{profil?.main_role}}</h5>
        <span class="text-sm text-gray-500 dark:text-gray-400 mb-4">{{profil?.lastname}} {{profil?.firstname}}</span>


        <div class="flex items-center">
          <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <defs>
              <linearGradient id="grad" gradientTransform="rotate(90)">
                <stop offset="0%" stop-color="#ff0000"/>
                <stop offset="100%" stop-color="#0000ff"/>
              </linearGradient>
            </defs>
            <path d="M12 2.5a5.25 5.25 0 0 0-2.519 9.857 9.005 9.005 0 0 0-6.477 8.37.75.75 0 0 0 .727.773H20.27a.75.75 0 0 0 .727-.772 9.005 9.005 0 0 0-6.477-8.37A5.25 5.25 0 0 0 12 2.5Z" fill="url(#grad)"></path>
          </svg> 
          <span>+{{getNetworksStats(profil)}}</span>
        </div>
        


        <div class="flex w-full flex-wrap p-3 mt-2">
          <div class="flex flex-wrap space-x-1">
            <span *ngFor="let niche of profil?.niches" class="text-white text-sm bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 p-1 rounded shadow-md shadow-pink-500/30 inline-block mb-2">#{{niche}}</span>
          </div>
        </div>

        <!-- <hr class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 h-px w-full">
        
        <div class="flex mt-4 space-x-3 md:mt-6">
          <a href="#" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-gradient-to-r from-pink-500 to-pink-700 rounded-lg hover:from-pink-600 hover:to-pink-800 focus:ring-4 focus:outline-none focus:ring-pink-300 dark:bg-pink-600 dark:hover:bg-pink-700 dark:focus:ring-pink-800">
            Contacter
          </a>
        </div> -->
    </div>
</div>
